<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header__logo"></div>
                <div class="header__score">
                    <p class="regtext regtext_score">Score:ㅤ</p>
                    <span class="regtext regtext_score header__score-amount">0</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="quiz-line">
                <div class="quiz-line__btn">
                    <p class="regtext">Разминка</p>
                </div>
                <div class="quiz-line__btn">
                    <p class="regtext">Воробьиные</p>
                </div>
                <div class="quiz-line__btn">
                    <p class="regtext">Лесные птицы</p>
                </div>
                <div class="quiz-line__btn">
                    <p class="regtext">Певчие птицы</p>
                </div>
                <div class="quiz-line__btn">
                    <p class="regtext">Хищные птицы</p>
                </div>
                <div class="quiz-line__btn">
                    <p class="regtext">Морские птицы</p>
                </div>
            </div>
            <div class="game-container">
                <div class="secret-bird"></div>
                <div class="answers">
                    <div class="answers-options"></div>
                    <div class="bird-card"></div>
                </div>
            </div>
        
            <div class="next-btn">
                <p class="regtext next-btn__text">Следующий Уровень</p>
            </div>
        </div>
        <div class="overlay hidden"></div>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="footer__top">
                    SONGBIRD ENGINEERED BY 
                    <a class="footer__link" href="https://github.com/lgklsv" target="_blank">
                        LGKLSV <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <div class="footer__bottom">
                &#169 2022
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
